name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # This triggers the action whenever you push a tag starting with 'v'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Uses the latest stable Flutter 3
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        # This uses your build.gradle.kts settings automatically
        run: flutter build apk --release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This attaches the built APK to your Release page
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}